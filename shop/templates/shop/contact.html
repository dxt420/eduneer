{% extends "shop/base.html" %}
{% load static %}


{% block title %}
Contact
{% endblock %}

{% block logo %} 
<div id="logo-box" class="bg-primary mdk-box js-mdk-box mb-0" style="height: 292px;"
data-effects="parallax-background blend-background">
<div class="mdk-box__bg">
    <div class="mdk-box__bg-front"
        style="background-image: url(/static/shop/assets/images/eduneer_contact.png); background-position: center;">
    </div>
</div>
</div>

{% endblock %} 




{% block content %}


<div class="container-fluid page__container p-0" style="margin-top:30px;">
        <div class="row m-0">
            <div class="col-lg container-fluid page__container">
              
              
                <div class="card">
                    <div class="list-group list-group-fit">
                        <div class="list-group-item">
                            <div class="form-group m-0" role="group" aria-labelledby="label-firstname">
                                <div class="form-row">
                                    <label id="label-firstname" for="firstname" class="col-md-3 col-form-label form-label">First name</label>
                                    <div class="col-md-9">
                                        <input id="firstname" type="text" placeholder="Your first name" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="list-group-item">
                            <div class="form-group m-0" role="group" aria-labelledby="label-lastname">
                                <div class="form-row">
                                    <label id="label-lastname" for="lastname" class="col-md-3 col-form-label form-label">Last name</label>
                                    <div class="col-md-9">
                                        <input id="lastname" type="text" placeholder="Your last name"  class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="list-group-item">
                            <div class="form-group m-0" role="group" aria-labelledby="label-email">
                                <div class="form-row">
                                    <label id="label-email" for="email" class="col-md-3 col-form-label form-label">Your email address</label>
                                    <div class="col-md-9">
                                        <div role="group" class="input-group input-group-merge">
                                            <input id="email" type="email" placeholder="Your email address"  class="form-control form-control-prepended">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <i class="material-icons">email</i>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- <small class="form-text text-muted">Note that if you change your email, you will have to confirm it again.</small> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="list-group-item">
                                <div class="form-group m-0" role="group" aria-labelledby="label-message">
                                    <div class="form-row">
                                        <label id="label-message" for="message" class="col-md-3 col-form-label form-label">Tell us something</label>
                                        <div class="col-md-9">
                                            <textarea id="message" rows="10" class="form-control"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>

              

                <!-- <div class="alert alert-light border-1 border-left-3 border-left-primary d-flex">
                    <i class="material-icons text-success mr-3">check_circle</i>
                    <div class="text-body">An email with password reset instructions has been sent to your email address, if it exists on our system.</div>
                </div> -->

                
            </div>
            <div id="contact_submit"  class="col-lg-auto page-nav">
                <div data-perfect-scrollbar>
                    <div class="page-section pt-lg-32pt">
                        
                        <div class="page-nav__content">
                            <button class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock content %}


{% block javascript %}



{% endblock %}
