{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>EDUNEER | Forgot Password</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'shop/assets/images/eduneer-icon.png' %}">
    <!-- Perfect Scrollbar -->
    <link type="text/css" href="/static/shop/assets/vendor/perfect-scrollbar.css" rel="stylesheet">

    <!-- Material Design Icons -->
    <link type="text/css" href="/static/shop/assets/css/material-icons.css" rel="stylesheet">
    <link type="text/css" href="/static/shop/assets/css/material-icons.rtl.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link type="text/css" href="/static/shop/assets/css/fontawesome.css" rel="stylesheet">
    <link type="text/css" href="/static/shop/assets/css/fontawesome.rtl.css" rel="stylesheet">

    <!-- App CSS -->
    <link type="text/css" href="/static/shop/assets/css/app.css" rel="stylesheet">
    <link type="text/css" href="/static/shop/assets/css/app.rtl.css" rel="stylesheet">



    <style type="text/css">
        @font-face {
            font-family: "OCR A Std Regular";
            src: url(/static/shop/assets/fonts/ocr/ocr.ttf) format("truetype");
        }

        .customfont {
            font-family: "OCR A Std Regular";
        }
    </style>



</head>

<body class="login">


    <div class="d-flex align-items-center" style="min-height: 100vh">
        <div class="col-sm-8 col-md-6 col-lg-4 mx-auto" style="min-width: 300px;">
            <div class="text-center mt-5 mb-1">
                <div class="avatar avatar-lg">
                    <img src="/static/shop/assets/images/logo/primary.svg" class="avatar-img rounded-circle" alt="LearnPlus" />
                </div>
            </div>
            <div class="d-flex justify-content-center mb-5 navbar-light">
                <!-- Brand -->
                <a href="" class="navbar-brand m-0">
                    LearnPlus
                </a>
            </div>
            <div class="card navbar-shadow">
                <div class="card-header text-center">
                    <h4 class="card-title">Forgot Password?</h4>
                    <p class="card-subtitle">Recover your account password</p>
                </div>
                <div class="card-body">

                    <!-- <div class="alert alert-light border-1 border-left-3 border-left-primary d-flex" role="alert">
                        <i class="material-icons text-success mr-3">check_circle</i>
                        <div class="text-body">An email with password reset instructions has been sent to your email address, if it exists on our system.</div>
                    </div> -->

                    <form action="" novalidate method="get">
                        <div class="form-group">
                            <label class="form-label" for="email">Email address:</label>
                            <div class="input-group input-group-merge">
                                <input id="email" type="email" required="" class="form-control form-control-prepended" placeholder="Your email address">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <span class="far fa-envelope"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Send instructions</button>
                    </form>
                </div>
                <div class="card-footer text-center text-black-50">Remember your password? <a href={% url 'shop:login' %} >Login</a></div>
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="/static/shop/assets/vendor/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="/static/shop/assets/vendor/popper.min.js"></script>
    <script src="/static/shop/assets/vendor/bootstrap.min.js"></script>

    <!-- Perfect Scrollbar -->
    <script src="/static/shop/assets/vendor/perfect-scrollbar.min.js"></script>

    <!-- MDK -->
    <script src="/static/shop/assets/vendor/dom-factory.js"></script>
    <script src="/static/shop/assets/vendor/material-design-kit.js"></script>

    <!-- App JS -->
    <script src="/static/shop/assets/js/app.js"></script>

    <!-- Highlight.js -->
    <script src="/static/shop/assets/js/hljs.js"></script>

    <!-- App Settings (safe to remove) -->
    <script src="/static/shop/assets/js/app-settings.js"></script>





</body>


</html>
